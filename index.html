<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- <h1>Weather app</h1> -->


    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" spellcheck="false">
            <button><img src="./assets/images/search.png" alt=""></button>
        </div>
        <div class="header">
            <p></p>
        </div>
        <div class="weather">
            
            <img src="./assets/images/rain.png" class="weather-icon" id="weather-icon2">

            <h1 class="temp" id="temperature"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" >
                    <div>
                        <p class="humidity" id="humid"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" >
                    <div>
                        <p class="wind" id="speed"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
